<style>
  /* Asegurate de que este archivo se cargue al final de <head> */
.modal-header.logout-header {
    background-color: #4a6572 !important;
    color: white !important;
}

.modal-header.logout-header .btn-close {
    filter: invert(1); /* vuelve blanco el ícono del botón de cierre */
}

</style>

<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header logout-header">
        <h5 class="modal-title" id="logoutModalLabel">
          {{ user.first_name }} {{ user.last_name }}, ¿estás listo 22 para salir?
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Seleccione “Cerrar sesión” a continuación si está listo para finalizar su sesión actual.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
        <form action="{% url 'core:logout' %}" method="post">
          {% csrf_token %}
          <button class="btn btn-primary" type="submit">Cerrar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
