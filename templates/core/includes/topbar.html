{% block topbar %}
<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  <div class="me-4 text-secondary fw-bold d-flex align-items-center">
    <i class="fas fa-clock me-1"></i>
    {{ user.sede }} - {{ fecha_hora_actual|date:"d/m/Y H:i:s" }}
  </div>

  <!-- Sidebar Toggle (Topbar) -->
  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle me-3">
    <i class="fa fa-bars"></i>
  </button>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ms-auto">

    <div class="topbar-divider d-none d-sm-block"></div>

    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="me-2 d-none d-lg-inline text-gray-800">{{ user.username }}</span>
        <img class="img-profile rounded-circle" src="{% static 'img/profile.svg' %}" alt="User Profile" />
      </a>
      <!-- Dropdown - User Information -->
      <div class="dropdown-menu dropdown-menu-end shadow animated--grow-in" aria-labelledby="userDropdown">
        <a class="dropdown-item" href="{% url 'usuario:editar_perfil' %}">
          <i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>
          Perfil
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-cogs fa-sm fa-fw me-2 text-gray-400"></i>
          Configuración
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-list fa-sm fa-fw me-2 text-gray-400"></i>
          Registro de Actividad
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
          <i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>
          Cerrar sesión
        </a>
      </div>
    </li>
  </ul>
</nav>
<!-- End of Topbar -->
{% endblock topbar %}
