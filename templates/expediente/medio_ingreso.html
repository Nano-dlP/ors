{% extends "core/index.html" %}

{% block page_content %}
{% load widget_tweaks %}
{% load static %}

<div class="container mt-5" style="max-width: 480px; font-family: 'Segoe UI', sans-serif;">
  <div class="card shadow-sm border rounded-3">
    <div class="card-header bg-light text-white text-center py-3">
      <h5 class="mb-0" style="font-weight: 500;">Seleccione el Medio de Ingreso</h5>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="{{ form.medio_ingreso.id_for_label }}">
            {{ form.medio_ingreso.label }}
          </label>
          {{ form.medio_ingreso|add_class:"form-select select-medio" }}
        </div>
        <button type="submit" class="btn btn-outline-dark w-100 fw-medium">
          Continuar
        </button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
