<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBuscarPersona">
  Buscar Persona
</button>

<!-- Modal -->
<div class="modal fade" id="modalBuscarPersona" tabindex="-1" aria-labelledby="modalBuscarPersonaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="modalBuscarPersonaLabel">Buscar Persona</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body">
        <!-- Campo de búsqueda -->
        <div class="input-group mb-3">
          <input type="text" id="inputBusquedaPersona" class="form-control" placeholder="Ingrese nombre o DNI">
          <button class="btn btn-outline-secondary" type="button" id="btnBuscarPersona">Buscar</button>
        </div>
        
        <!-- Tabla de resultados -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tablaResultadosPersona">
              <!-- Aquí se insertan los resultados dinámicamente -->
              <tr>
                <td>Juan Pérez</td>
                <td>12345678</td>
                <td>
                  <button class="btn btn-sm btn-success seleccionar-persona" data-id="1" data-nombre="Juan Pérez">
                    Seleccionar
                  </button>
                </td>
              </tr>
              <tr>
                <td>María López</td>
                <td>87654321</td>
                <td>
                  <button class="btn btn-sm btn-success seleccionar-persona" data-id="2" data-nombre="María López">
                    Seleccionar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Script ejemplo -->
<script>
  // Capturar click en seleccionar persona
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("seleccionar-persona")) {
      const personaId = e.target.getAttribute("data-id");
      const personaNombre = e.target.getAttribute("data-nombre");
      
      // Aquí puedes llenar el input de tu formulario con la persona seleccionada
      document.getElementById("id_persona").value = personaId; 
      
      // Cerrar modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalBuscarPersona'));
      modal.hide();
    }
  });
</script>
