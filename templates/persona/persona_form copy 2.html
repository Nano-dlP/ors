{% extends 'core/index.html' %}

{% block page_content %}

<!-- Begin Page Content -->
<div class="container-fluid">
<body>
  <div class="container mt-5">
  <h2 class="mb-4">Formulario de Persona</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group {% if field.errors %}has-error{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %}<span class="text-danger">*</span>{% endif %}</label>

        {{ field }}

        {% if field.help_text %}
          <small class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}

        {% for error in field.errors %}
          <div class="text-danger">
            {{ error }}
          </div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    <a href="{% url 'persona:persona_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
  </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</div>
{% endblock page_content %}
