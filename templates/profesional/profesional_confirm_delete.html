{% extends "core/index.html" %}
{% block page_content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="mb-3">¿Estás seguro que querés eliminar este profesional?</h5>
      <p><strong>{{ object.user.get_full_name|default:object.user.username }}</strong></p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
          <a href="{% url 'profesional_list' %}" class="btn btn-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% load static %}
