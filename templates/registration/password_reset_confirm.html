{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inicio de Sesión</title>

  <!-- FontAwesome -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
  <!-- SB Admin 2 CSS -->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-9 col-md-10">
        <div class="card shadow-lg login-card">
          <div class="row g-0">
            <!-- Imagen -->
            <div class="col-lg-6 d-none d-lg-flex login-image">
              {% load static %}
                <img src="{% static 'img/Banner_Defensoria.jpeg' %}" alt="Banner">
            </div>

            <!-- Formulario -->
            <div class="col-lg-6 bg-white d-flex align-items-center">
              <div class="p-5 w-100">
                <div class="text-center mb-4">
                  <h1 class="h4 text-gray-900 fw-bold">Restablecer Contraseña</h1>
                  <small class="text-danger">
                    {% if form.errors %}
                      {{ form.non_field_errors }}
                    {% endif %}
                  </small>
                </div>

                <form class="user" method="post" action="">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <input type="password" class="form-control form-control-user"
                           name="new_password1" id="id_new_password1"
                           placeholder="Ingresa contraseña...">
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" class="form-control form-control-user"
                           name="new_password2" id="id_new_password2"
                           placeholder="Confirma tu contraseña...">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mb-3">
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    <i class="fas fa-sign-in-alt me-2"></i> Establecer Contraseña
                  </button>
                </form>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</body>
</html>
