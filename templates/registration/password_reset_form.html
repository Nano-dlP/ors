{% load widget_tweaks %}
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recuperar contraseña</title>

  <!-- FontAwesome -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
  <!-- SB Admin 2 CSS -->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <!-- Custom Login Styles -->
  <link href="{% static 'css/reset_password.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <!-- Encabezado -->
            <div class="text-center mb-4">
              <div class="mb-3">
                <i class="fas fa-unlock-alt fa-3x text-primary"></i>
              </div>
              <h4 class="card-title">Recuperar contraseña</h4>
              <p class="text-muted">
                Ingresa tu correo electrónico para recibir un enlace de recuperación.
              </p>
            </div>

            <!-- Formulario -->
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Correo electrónico</label>
                {{ form.email|add_class:"form-control" }}
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-envelope"></i> Enviar enlace
              </button>
            </form>

            <!-- Link inferior -->
            <div class="text-center mt-4">
              <a href="{% url 'core:login' %}">
                <i class="fas fa-arrow-left me-1"></i> ¿Recordaste tu contraseña? Inicia sesión
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
