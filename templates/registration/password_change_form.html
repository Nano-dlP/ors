<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cambiar contraseña</title>
</head>
<body>
  <h1>Cambiar contraseña</h1>
  <p>Usuario: {{ user.get_full_name|default:user.get_username }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cambiar contraseña</button>
  </form>

  <p><a href="{% url 'usuario:password_change_done' %}">¿Ya cambiaste la contraseña?</a></p>
</body>
</html>
