<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restablecer contraseña</title>
</head>
<body>
  <h1>Restablecer contraseña</h1>
  <p>Usuario: {{ user.get_full_name|default:user.username }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Establecer nueva contraseña</button>
  </form>
</body>
</html>
