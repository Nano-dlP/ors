{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="es">
  <!--begin::Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ORSM | Login Page</title>
    <!--begin::Accessibility Meta Tags-->
    
    <!--end::Accessibility Meta Tags-->
    <!--begin::Primary Meta Tags-->
    <meta name="title" content="ORSM | Login Page" />
    <meta name="author" content="ColorlibHQ" />
    
    <!--end::Primary Meta Tags-->
    <!--begin::Accessibility Features-->
    <!-- Skip links will be dynamically added by accessibility.js -->
  
  </head>
  <!--end::Head-->
  <!--begin::Body-->
  <body class="login-page bg-body-secondary">
    <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <div class="row align-items-center mb-3">
          <h2 class="card-title text-center mb-4">Recuperar contraseña</h2>
          <p class="text-center">Ingresa tu correo electrónico para recibir un enlace de recuperación de contraseña.</p>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="row align-items-center mb-3">
              <div class="col-auto">
                <label for="{{ form.email.id_for_label }}" class="form-label">Correo electrónico</label>
              </div>
              <div class="col">
                {{ form.email|add_class:"form-control" }}
              </div>
            </div>
            <button type="submit" class="mt-3 btn btn-primary w-100">
              <i class="bi bi-envelope"></i> Enviar enlace de recuperación
            </button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="{% url 'core:login' %}">¿Recordaste tu contraseña? Inicia sesión</a>
      </div>
    </div>
  </div>
  </div>
  </body>
  <!--end::Body-->
</html>
