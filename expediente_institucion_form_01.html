{% extends 'core/index.html' %} 
{% load widget_tweaks %}
{% load static %}

{% block page_content %}
<div class="container">
<div class="card shadow-lg border-0 my-4 rounded-4">
  <div class="card-header bg-gradient bg-primary text-white rounded-top-4 py-3">
    <h5 class="mb-0 fw-bold">
      <i class="fas fa-file-medical me-2"></i> Cargar Expediente, Institución y Rol
    </h5>
  </div>
  <div class="card-body bg-light rounded-bottom-4">
    <form method="post" action="{% url 'expediente:expediente_institucion_create' %}" class="row g-3 align-items-end">
      {% csrf_token %}
      <div class="col-md-4">
        <label for="expediente" class="form-label fw-bold">Expediente</label>
        <span>{{ expediente.identificador }}</span>
      </div>
      <div class="col-md-4">
        <label for="institucion" class="form-label fw-bold">Institución</label>
        <select name="institucion" id="institucion" class="form-select" required>
          <option value="" selected disabled>Seleccione institución</option>
          {% for institucion in instituciones %}
            <option value="{{ institucion.id }}">{{ institucion.institucion }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label for="rol" class="form-label fw-bold">Rol</label>
        <select name="rol" id="rol" class="form-select" required>
          <option value="" selected disabled>Seleccione rol</option>
          {% for rol in roles %}
            <option value="{{ rol.id }}">{{ rol.rol }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-1 d-flex align-items-end">
        <button type="submit" class="btn btn-success px-3" title="Agregar">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock page_content %}
